<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourneyJS - Analizador de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">Traductor java -- Python</h1>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-3">
                <div class="content-area p-3">
                    <h5 class="text-primary">Menu</h5>
                    <hr>

                    <button class="btn btn-success btn-lg w-100 mb-3" onclick="showSection('upload')">Cargar
                        Archivo</button>
                    <button class="btn btn-warning btn-lg w-100 mb-3" onclick="showSection('report')">Generar
                        Reporte</button>

                    <!-- Formulario de carga -->
                    <form id="uploadForm" class="mt-4">
                        <div class="mb-3">
                            <label for="tournamentFile" class="form-label">Archivo de Torneo:</label>
                            <input type="file" id="tournamentFile" name="tournamentFile" class="form-control"
                                accept=".json,.csv,.txt">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Procesar Archivo</button>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-9">
                <div class="content-area p-4">
                    <!-- Sección Cargar Archivo -->
                    <div id="upload-section">
                        <h2>Definición del Torneo</h2>
                        <hr>

                        <div id="fileInfo" class="alert alert-info" style="display: none;">
                            <strong>Archivo cargado:</strong>
                            <div id="fileName"></div>
                            <div id="fileSize"></div>
                        </div>

                        <textarea id="fileContent" class="form-control results-area"
                            placeholder="El contenido del archivo aparecerá aquí..."></textarea>
                        <div class="mt-3">
                            <button id="analyzeBtn" class="btn btn-success btn-lg" disabled
                                onclick="analyzeTournament()">
                                Analizar Contenido
                            </button>
                            <button class="btn btn-outline-secondary ms-2" onclick="clearContent()">Limpiar</button>
                        </div>
                        <!-- Resultados del análisis -->
                        <div id="analysisResults" style="display: none;" class="mt-4">
                            <div id="analysisInfo" class="mb-2"></div>
                            <textarea id="analysisContent" class="form-control results-area" rows="8"
                                readonly></textarea>
                        </div>
                        <h2>Editor (Java)</h2>
                        <p id="miBloqueDeTexto" contenteditable="true">
                            Escriba su codigo aqui...
                        </p>
                        <div class="mt-3">
                            <button id="analyzeBtn" class="btn btn-success btn-lg" disabled
                                onclick="analyzeTournament()">
                                Analizar Contenido
                            </button>
                            <button class="btn btn-outline-secondary ms-2" onclick="analyzeTexto()">Limpiar</button>
                        </div>
                    </div>

                    <div id="report-section" style="display: none;">
                        <h2>Generar Reportes</h2>
                        <hr>
                        <div class="mb-3">
                            <label for="reportType" class="form-label">Selecciona un tipo de reporte:</label>
                            <select id="reportType" class="form-select">
                                <option value="reporte1">Reporte 1: Tabla de Tokens</option>
                                <option value="reporte2">Reporte 2: Tabla de Errores</option>
                                <option value="reporte3">Reporte 3: Estadísticas de Jugadores</option>
                                <option value="reporte4">Reporte 4: Partidos Destacados</option>
                                <option value="reporte5">Reporte 5: Ranking Final</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="generarReporteSeleccionado()">Generar</button>
                        <div id="reporteResultado" class="mt-4"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Librería FileSaver.js para guardar archivos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>


    <script src="./page.js" type="module"></script>
    <script src="./server.js" type="module"></script>
</body>

</html>
